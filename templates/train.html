<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Model Trainer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/static/js/train_script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e9ecf1;
        }

        svg path {
            stroke: #cbd5e1;
            stroke-width: 2;
            fill: none;
        }

        .class-card {
            transition: all 0.2s ease;
        }

        /* Toggle Button Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #1967D2;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #1967D2;
        }
    </style>
</head>

<body class="min-h-screen text-slate-600 overflow-hidden">

    <!-- HEADER -->
    <header class="fixed top-6 left-6 z-50">
        <div class="bg-white px-6 py-4 rounded-lg shadow-sm flex items-center gap-4">
            <a href="/" class="hover:text-blue-500 transition"><i data-lucide="arrow-left"></i></a>
            <span class="text-[#1967d2] font-semibold text-xl">Face Model Trainer</span>
        </div>
    </header>

    <!-- WORKSPACE -->
    <main id="workspace" class="relative pt-32 px-10 h-screen overflow-hidden flex flex-col">

        <!-- SVG CONNECTORS -->
        <svg id="connectors" class="absolute inset-0 w-full h-full pointer-events-none z-0"></svg>

        <!-- GRID 3 COLUMNS -->
        <div class="relative z-10 grid grid-cols-3 gap-10 h-full overflow-hidden">

            <!-- COLUMN 1 : CLASSES -->
            <div class="flex flex-col gap-6 items-center overflow-y-auto pb-20 no-scrollbar h-full" id="classesColumn">

                <!-- Dynamic Classes will be injected here -->

                <button id="addClassBtn"
                    class="border-2 border-dashed border-slate-300 rounded-xl py-5 w-full max-w-[380px] text-center text-slate-500 hover:border-blue-400 hover:text-blue-500 transition bg-white/50">
                    + Add a class
                </button>

                <div class="w-full max-w-[380px] mt-10">
                    <h3 class="text-slate-500 font-semibold mb-4 uppercase text-xs tracking-wider">Registered Students
                    </h3>
                    <div id="registeredUsersList" class="flex flex-col gap-3">
                        <!-- Loaded via JS -->
                    </div>
                </div>
            </div>

            <!-- COLUMN 2 : TRAINING -->
            <div class="flex items-start justify-center pt-20">
                <div id="training" class="bg-white rounded-xl shadow-sm border w-[360px] relative z-20">
                    <div class="p-6">
                        <h2 class="text-2xl font-semibold mb-6 text-slate-900">Training</h2>
                        <button id="trainBtn"
                            class="w-full bg-[#1967d2] hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-md disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed">
                            Train Model
                        </button>
                        <div class="mt-4 bg-slate-100 rounded-full h-2 overflow-hidden">
                            <div id="progressBar" class="bg-green-500 h-full w-0 transition-all duration-300"></div>
                        </div>
                        <p id="trainStatus" class="text-center text-sm text-slate-500 mt-2">Ready</p>
                    </div>
                </div>
            </div>

            <!-- COLUMN 3 : PREVIEW -->
            <div class="flex items-start justify-center pt-20">
                <div id="previewCard"
                    class="bg-white rounded-xl shadow-sm border w-[360px] min-h-[300px] flex flex-col relative overflow-hidden z-20">
                    <div class="p-5 border-b flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-slate-900">Preview</h2>
                        <!-- Toggle Preview -->
                        <div
                            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="togglePreview"
                                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                            <label for="togglePreview"
                                class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </div>
                    <div class="flex-1 bg-black relative">
                        <video id="previewVideo" class="w-full h-full object-cover transform scale-x-[-1]" autoplay
                            muted playsinline></video>
                        <!-- Canvas overlay for boxes -->
                        <canvas id="previewCanvas" class="absolute inset-0 pointer-events-none"></canvas>

                        <div id="previewPlaceholder"
                            class="absolute inset-0 bg-slate-50 flex items-center justify-center text-center px-6 z-10">
                            <p class="text-slate-500">
                                Output predict real-time here.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- HIDDEN TEMPLATE FOR CLASSES -->
    <template id="classCardTemplate">
        <div class="class-card bg-white rounded-xl shadow-sm border w-full max-w-[380px] relative">
            <div class="p-5 border-b flex justify-between items-center bg-slate-50 rounded-t-xl group">
                <input type="text"
                    class="class-name-input bg-transparent font-medium text-slate-800 outline-none border-b border-transparent focus:border-blue-500 placeholder-slate-400"
                    value="Class 1">
                <div class="flex space-x-2">
                    <button class="delete-class-btn text-slate-400 hover:text-red-500 p-1 opacity-100 transition"><i
                            class="fa-solid fa-trash w-4 h-4 text-red-500"></i>
                    </button>
                    <i data-lucide="more-vertical" class="text-slate-400 cursor-move"></i>
                </div>
            </div>

            <div class="p-5 content-area">
                <div class="initial-view">
                    <p class="font-medium mb-4 text-xs uppercase tracking-wider text-slate-500">Add Image Samples: <span
                            class="sample-count text-slate-800 font-bold ml-1">0</span></p>
                    <div class="grid grid-cols-2 gap-3">
                        <button
                            class="webcam-btn bg-[#e8f0fe] py-6 rounded-lg text-[#1967d2] hover:bg-[#d2e3fc] flex flex-col items-center gap-2 transition">
                            <i data-lucide="webcam"></i> <span class="text-sm font-medium">Webcam</span>
                        </button>
                        <!-- <button
                            class="upload-btn bg-[#e8f0fe] py-6 rounded-lg text-[#1967d2] hover:bg-[#d2e3fc] flex flex-col items-center gap-2 transition opacity-50 cursor-not-allowed"
                            title="Not implemented yet">
                            <i data-lucide="upload"></i> <span class="text-sm font-medium">Upload</span>
                        </button> -->
                    </div>
                </div>

                <!-- Webcam View (Hidden by default) -->
                <div class="webcam-view hidden flex flex-col">
                    <div
                        class="relative aspect-[4/3] bg-black rounded-lg overflow-hidden mb-3 border-2 border-slate-200">
                        <video class="class-video w-full h-full object-cover transform scale-x-[-1]" autoplay muted
                            playsinline></video>
                        <canvas id="overlayCanvas" class="absolute inset-0 pointer-events-none"></canvas>

                    </div>
                    <button
                        class="record-btn w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-3 rounded-lg border border-slate-300 transition active:scale-95 flex items-center justify-center">
                        Hold to Record
                    </button>
                    <button
                        class="close-webcam-btn mt-2 text-xs text-slate-400 hover:text-red-500 underline text-center">Close
                        Camera</button>
                </div>

                <!-- Samples Thumbs -->
                <div class="samples-thumbs mt-4 grid grid-cols-5 gap-1 overflow-hidden h-0 transition-all">
                    <!-- Images go here -->
                </div>
            </div>
        </div>
    </template>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học sinh mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            max-width: 640px;
            margin: auto;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #ddd;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-preview-item {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .image-preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .alert-container {
            margin-top: 20px;
        }
    </style>
    <script src="/static/js/register_script.js" defer></script>

    <script src="https://www.rocksetta.com/tensorflowjs/saved-models/face-api-js/face-api.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Đăng ký học sinh mới</h1>
        <a href="/" class="btn btn-secondary mb-3">Quay lại điểm danh</a>
        <div id="alertContainer" class="alert-container"></div>
        <form id="registerForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="student_id" class="form-label">Mã học sinh</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required
                    pattern="[A-Za-z0-9]+" title="Mã học sinh chỉ được chứa chữ cái và số">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Tên học sinh</label>
                <input type="text" class="form-control" id="name" name="name" required pattern="[\p{L}\s]+"
                    title="Tên chỉ được chứa chữ cái và khoảng trắng" lang="vi">
            </div>
            <div class="mb-3">
                <label class="form-label">Chụp ảnh từ camera</label>
                <div class="video-container">
                    <video id="inputVideo" width="640" height="480" autoplay muted
                        style="border: 1px solid #ddd;"></video>
                    <canvas id="overlay" width="640" height="480"></canvas>
                </div>
                <button type="button" id="startWebcam" class="btn btn-info mt-3">Bật camera</button>
                <button type="button" id="captureRegister" class="btn btn-primary mt-3" disabled>Chụp ảnh</button>
            </div>
            <div class="mb-3">
                <label for="image_file" class="form-label">Hoặc tải nhiều ảnh lên</label>
                <input type="file" class="form-control" id="image_file" name="image_files" accept="image/jpeg,image/png"
                    multiple>
                <div id="imagePreview" class="image-preview mt-3"></div>
            </div>
            <button type="submit" class="btn btn-success">Đăng ký</button>
        </form>
        <div class="mt-4">
            <h3>Danh sách điểm danh</h3>
            <ul id="attendanceList" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

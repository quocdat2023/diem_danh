<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống điểm danh nhận diện khuôn mặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            max-width: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://www.rocksetta.com/tensorflowjs/saved-models/face-api-js/face-api.js"></script>
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="/static/js/index_script.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Hệ thống điểm danh nhận diện khuôn mặt</h1>
        <div class="row mb-3">
            <div class="col text-center">
                <a href="/register" class="btn btn-success">Đăng ký học sinh mới</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="video-container">
                    <video id="video" width="640" height="480" autoplay muted></video>
                    <canvas id="overlay"></canvas>
                </div>
                <button id="capture" class="btn btn-primary mt-3">Chụp ảnh và điểm danh</button>
            </div>
            <div class="col-md-6">
                <h3>Danh sách điểm danh</h3>
                <ul id="attendanceList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
